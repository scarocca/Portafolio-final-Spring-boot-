<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{admin/fragments :: head('Productos')}"></head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-light fixed-top navbar-cielo">
		<div class="container d-flex align-items-center">
			<a class="navbar-brand fw-bold" href="/" style="color: #D4AF37;">
				<i class="bi bi-heart-fill me-2"></i>TuCitaIdeal
			</a>

			<div class="ms-auto d-flex align-items-center">

				<div class="bienvenida me-3" sec:authorize="hasRole('ADMIN')">
					<p class="mb-0">
						Hola, <span th:text="${#authentication.name}">Usuario</span>
					</p>
				</div>

				<div class="bienvenida me-3" sec:authorize="hasRole('USER')">
					<p class="mb-0">
						Hola, <span th:text="${#authentication.name}">Usuario</span>
					</p>
				</div>

				<a href="/admin/planes" sec:authorize="hasRole('ADMIN')"
					class="text-secondary me-3"> <i class="bi bi-grid-fill fs-5"></i>
				</a> <a th:href="@{/panel}" sec:authorize="hasRole('USER')"
					class="text-secondary me-3"> <i class="bi bi-grid-fill fs-5"></i>
				</a> <a href="/carrito/ver" sec:authorize="hasRole('USER')"
					class="btn btn-link text-dark position-relative p-0"> <i
					class="bi bi-cart-fill fs-5"></i> <span
					class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
					style="font-size: 0.6rem;" th:text="${itemsCount}"> 0 </span>
				</a>
				<div class="ms-auto">
					<a th:href="@{/login}" sec:authorize="isAnonymous()"
						class="btn btn-outline-light px-4 shadow-sm"> <i
						class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesi√≥n
					</a>
				</div>
				<form sec:authorize="isAuthenticated()" th:action="@{/logout}"
					method="post">
					<button type="submit" class="btn btn-link btn-sm text-muted">Cerrar
						Sesi√≥n</button>
				</form>

			</div>
		</div>
	</nav>


	<div class="container my-5">
		<div th:if="${mensajeExito}"
			class="alert alert-success alert-dismissible fade show" role="alert">
			<i class="bi bi-check-circle-fill me-2"></i> <span
				th:text="${mensajeExito}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>

		<div th:if="${mensajeError}"
			class="alert alert-danger alert-dismissible fade show" role="alert">
			<i class="bi bi-exclamation-triangle-fill me-2"></i> <span
				th:text="${mensajeError}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>



		<div class="header-section text-center mb-5">


			<h2 class="display-5 fw-bold"
				style="color: var(--deep-love); letter-spacing: -1px;">
				Nuestras Experiencias</h2>

			<div class="divider mx-auto"></div>
			<p class="text-muted mt-3 italic">"Donde cada detalle cuenta la
				historia de ustedes"</p>

		</div>

		<div class="planes-wrapper">
			<div class="row g-4 justify-content-center">
				<div class="col-lg-4 col-md-6 reveal"
					th:each="plan : ${listadoDePlanes}">
					<div class="card-flip-container">
						<div class="card-flip-inner">

							<div class="card-front">
								<div class="img-container h-100 position-relative">
									<img
										th:src="${plan.imagenUrl != null} ? @{${plan.imagenUrl}} : @{'/assets/img/default.jpg'}"
										class="img-gallery w-100 h-100" style="object-fit: cover;"
										th:alt="${plan.nombre}">

									<div class="price-badge-floating">
										<span
											th:text="${plan.precioBase != null} ? '$' + ${#numbers.formatDecimal(plan.precioBase, 0, 'POINT', 0, 'COMMA')} : 'Consultar'"></span>
									</div>

									<div class="front-title-overlay">
										<h4 th:text="${plan.nombre}"></h4>
									</div>
								</div>
							</div>

							<div
								class="card-back d-flex flex-column justify-content-center p-4">
								<h4 class="fw-bold text-white mb-2" th:text="${plan.nombre}"></h4>
								<div class="divider mb-3"></div>

								<p class="card-text text-white small flex-grow-1 overflow-auto"
									th:text="${plan.descripcion}"></p>

								<div class="mt-4">
									<a th:href="@{/carrito/agregar/{id}(id=${plan.id})}"
										class="btn btn-light px-5 shadow-sm"> <i
										class="bi bi-heart-fill me-2 text-danger"></i>Reservar
									</a>
								</div>
								<p class="mt-3 text-white-50" style="font-size: 0.7rem;">Click
									para volver</p>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="~{admin/fragments :: footer}"></footer>
	<script th:src="@{/assets/js/scroll-reveal.js}"></script>
	<script th:src="@{/assets/js/3dscripts.js}"></script>
	<script>
		AOS.init();
	</script>
	<div class="background-container">
		<span class="element">‚ù§Ô∏è</span> <span class="element">üåπ</span> <span
			class="element">‚ù§Ô∏è</span> <span class="element">üåπ</span> <span
			class="element">‚ù§Ô∏è</span>
	</div>
</body>
</html>
