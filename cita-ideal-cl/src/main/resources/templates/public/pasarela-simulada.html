<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments :: head('Productos')}"></head>
<body>
	<div class="container py-5">
		<div class="card payment-card shadow mx-auto">
			<div class="card-header bg-dark text-white p-4">
				<div class="d-flex justify-content-between">
					<span>Pago Seguro SSL</span> <i class="bi bi-shield-lock"></i>
				</div>
			</div>
			<div class="card-body p-4">
				<h5 class="mb-4">Información de Tarjeta</h5>
				<form
					th:action="${esCarrito} ? @{/pago/confirmar-final-carrito} : @{/pago/confirmar-final}"
					method="post">

					<input type="hidden" name="fechaSolo" th:value="${fechaSolo}">
					<input type="hidden" name="horaFija" th:value="${horaFija}">

					<input type="hidden" name="planId" th:value="${planId}"> <input
						type="hidden" th:field="${reserva.nombreCliente}"> <input
						type="hidden" th:field="${reserva.emailCliente}"> <input
						type="hidden" th:field="${reserva.telefonoCliente}">

					<div class="mb-3">
						<label class="form-label small">Nombre del Titular</label> <input
							type="text" class="form-control"
							placeholder="Nombre como aparece en la tarjeta" required>
					</div>

					<div class="mb-3">
						<label class="form-label small">Número de Tarjeta</label> <input
							type="text" class="form-control"
							placeholder="0000 0000 0000 0000" required>
					</div>

					<div class="row">
						<div class="col-md-6 mb-3">
							<label class="form-label small">Fecha de Expiración</label> <input
								type="text" class="form-control" placeholder="MM/YY" required>
						</div>
						<div class="col-md-6 mb-3">
							<label class="form-label small">CVV</label> <input
								type="password" class="form-control" placeholder="123"
								maxlength="4" required>
						</div>
					</div>
					<button type="submit"
						class="btn btn-primary w-100 btn-lg shadow-sm">Pagar
						Ahora</button>
				</form>
				<div
					class="text-center mt-4 d-flex align-items-center justify-content-center">
					

					<img
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/512px-Mastercard-logo.svg.png"
						alt="Mastercard" style="height: 30px; width: auto;">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
