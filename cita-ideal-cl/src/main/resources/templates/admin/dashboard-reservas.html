<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments :: head(title='Gestión de Galería')}"></head>

<body class="admin-body">
    <div class="d-flex" style="min-height: 100vh;">
        
        <nav th:replace="~{admin/fragments :: admin-sidebar}" 
             class="flex-shrink-0 shadow-sm" 
             style="width: 250px; min-height: 100vh; background: #fff;">
        </nav>

        <main class="flex-grow-1 p-4 bg-light">
            
            <header class="admin-header d-flex justify-content-between align-items-center mb-4 p-3 bg-white shadow-sm rounded-4">
                <div>
                    <h2 class="fw-bold m-0" style="color: var(--deep-love);">Gestión de Reservas</h2>
                    <p class="text-muted m-0">Administra las citas de CitaIdeal.cl</p>
                </div>
                <div class="admin-stats">
                    <span class="badge bg-dark rounded-pill px-4 py-2 fs-6"> 
                        Total: <span th:text="${#lists.size(reservas)}">0</span>
                    </span>
                </div>
            </header>

            <div class="table-container shadow-sm bg-white rounded-4 overflow-hidden">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th class="ps-4">Código</th>
                                <th>Cliente</th>
                                <th>Experiencia</th>
                                <th>Fecha y Hora</th>
                                <th>Contacto</th>
                                <th>Estado</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="res : ${reservas}">
                                <td class="ps-4">
                                    <span class="badge bg-secondary-subtle text-secondary" th:text="${res.codigoSeguimiento}">#ABC123</span>
                                </td>
                                <td>
                                    <div class="fw-bold text-dark" th:text="${res.nombreCliente}">Nombre</div>
                                    <small class="text-muted" th:text="${res.emailCliente}">email@ejemplo.com</small>
                                </td>
                                <td>
                                    <span class="badge bg-light text-dark border" th:text="${res.plan.nombre}">Plan</span>
                                </td>
                                <td>
                                    <div class="small fw-bold">
                                        <i class="bi bi-calendar-event me-1 text-danger"></i> 
                                        <span th:text="${#temporals.format(res.fechaCita, 'dd/MM/yyyy')}"></span>
                                    </div>
                                    <div class="small text-muted">
                                        <i class="bi bi-clock me-1"></i> 
                                        <span th:text="${#temporals.format(res.fechaCita, 'HH:mm')}"></span>
                                    </div>
                                </td>
                                <td>
                                    <a th:href="'https://wa.me/' + ${res.telefonoCliente}" target="_blank" class="btn btn-sm btn-success rounded-pill px-3"> 
                                        <i class="bi bi-whatsapp me-1"></i> Chat
                                    </a>
                                </td>
                                <td>
                                    <span th:class="${res.estado == 'CONFIRMADA' ? 'badge bg-success-subtle text-success' : 'badge bg-warning-subtle text-warning'}" 
                                          th:text="${res.estado}" style="padding: 8px 12px; border-radius: 20px;">Estado</span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group">
    <a th:if="${res.estado != 'CONFIRMADA'}" 
       th:href="@{/admin/reservas/confirmar/{id}(id=${res.id})}" 
       class="btn btn-outline-success btn-sm rounded-pill px-3"
       title="Confirmar Reserva">
        <i class="bi bi-check-circle-fill me-1"></i> Confirmar
    </a>

    <a th:href="@{/reservas/admin/eliminar/{id}(id=${res.id})}" 
       class="btn btn-outline-danger btn-sm rounded-pill ms-1"
       onclick="return confirm('¿Estás seguro de eliminar esta reserva?')">
        <i class="bi bi-trash"></i>
    </a>
</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
