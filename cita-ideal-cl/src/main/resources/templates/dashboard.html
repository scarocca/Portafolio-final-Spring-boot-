<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{admin/fragments :: head('Mi Panel')}">
<style>
:root {
	--deep-love: #800020;
	--user-bubble: #6c757d;
	--admin-bubble: #f0f4f8;
}

/* El contenedor ahora obliga a los hijos a ir uno debajo del otro */
.chat-container {
	display: flex;
	flex-direction: column;
	gap: 10px; /* Espacio real entre burbujas */
	padding: 15px;
	background-color: #fdfdfd;
	overflow-y: auto;
}

/* Cada fila ocupa el 100% del ancho para evitar superposiciones */
.chat-row {
	display: flex;
	width: 100%;
	margin-bottom: 5px;
}

/* Alineación de filas */
.row-user {
	justify-content: flex-end;
}

.row-admin {
	justify-content: flex-start;
}

.burbuja {
	max-width: 75%;
	padding: 10px 15px;
	border-radius: 15px;
	font-size: 0.9rem;
	position: relative;
	word-wrap: break-word; /* Evita que el texto largo se salga */
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}

.bg-user {
	background-color: var(--user-bubble) !important;
	color: white !important;
	border-bottom-right-radius: 2px; /* Efecto colita de WhatsApp */
}

.bg-admin {
	background-color: var(--admin-bubble) !important;
	color: #333 !important;
	border-bottom-left-radius: 2px;
	border: 1px solid #dee2e6;
}

.small-label {
	font-size: 0.7rem;
	font-weight: bold;
	display: block;
	margin-bottom: 3px;
	text-transform: uppercase;
}
</style>
</head>
<body style="background-color: #f8f9fa;">
	<nav
		class="navbar navbar-expand-lg navbar-light fixed-top navbar-cielo bg-white shadow-sm">
		<div class="container d-flex align-items-center">
			<a class="navbar-brand fw-bold" href="/" style="color: #D4AF37;">
				<i class="bi bi-heart-fill me-2"></i>TuCitaIdeal
			</a>
			<div class="ms-auto d-flex align-items-center">
				<div class="bienvenida me-3" sec:authorize="hasRole('USER')">
					<p class="mb-0">
						Hola, <span th:text="${#authentication.name}">Usuario</span>
					</p>
				</div>
				<a th:href="@{/panel}" sec:authorize="hasRole('USER')"
					class="text-secondary me-3"> <i class="bi bi-grid-fill fs-5"></i>
				</a>
				<form sec:authorize="isAuthenticated()" th:action="@{/logout}"
					method="post">
					<button type="submit" class="btn btn-outline-danger btn-sm">Cerrar
						Sesión</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container mt-5 pt-5">
		<h2 class="mb-4 fw-bold">Bienvenido a tu Panel</h2>

		<div class="row">
			<div class="col-md-6 mb-4">
				<div class="card border-0 shadow-sm p-4 rounded-4">
					<h4 class="fw-bold">
						<i class="bi bi-calendar-check me-2 text-primary"></i>Mis Reservas
					</h4>
					<div class="table-responsive">
						<table class="table mt-3 align-middle">
							<thead>
								<tr>
									<th>Plan</th>
									<th>Fecha</th>
									<th>Estado</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="r : ${reservas}">
									<td th:text="${r.plan.nombre}" class="fw-bold"></td>
									<td
										th:text="${#temporals.format(r.fechaCita, 'dd/MM/yyyy HH:mm')}"></td>
									<td><span
										class="badge bg-success-subtle text-success rounded-pill px-3"
										th:text="${r.estado}"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<h4 class="fw-bold mb-3">
					<i class="bi bi-chat-dots me-2 text-danger"></i>Mis Consultas
				</h4>

				<div th:each="c : ${consultas}"
					class="card border-0 shadow-sm rounded-4 mb-4 overflow-hidden">
					<div class="card-header bg-white border-bottom-0 pt-3">
						<span class="badge bg-light text-dark border rounded-pill">Ticket
							#<span th:text="${c.id}"></span>
						</span>
					</div>

					<div class="card-body">
						<div class="chat-container" style="max-height: 350px;">

							<div class="chat-row row-user">
								<div class="burbuja bg-user shadow-sm">
									<span class="small-label opacity-75">Tu Consulta Inicial</span>
									<span th:text="${c?.mensaje}"></span>
								</div>

							</div>
							<form th:action="@{/consultas/borrar-chat}" method="post"
								onsubmit="return confirm('¿Estás seguro de que quieres borrar todo el historial?');">
								<input type="hidden" name="consultaId" th:value="${c.id}">
								<button type="submit"
									class="btn btn-sm btn-outline-danger border-0">
									<i class="bi bi-trash3"></i> Borrar Conversación
								</button>
							</form>

							<div th:each="msg : ${c?.mensajes}"
								th:class="${msg.esAdmin} ? 'chat-row row-admin' : 'chat-row row-user'">

								<div
									th:class="${msg.esAdmin} ? 'burbuja bg-admin' : 'burbuja bg-user'">
									<span class="small-label opacity-75"
										th:text="${msg.esAdmin ? 'Soporte CitaIdeal' : 'Tú'}"></span>

									<span th:text="${msg.contenido}"></span> <small
										class="d-block mt-1 opacity-50 text-end"
										style="font-size: 0.6rem;"
										th:text="${#temporals.format(msg.fechaEnvio, 'HH:mm')}"></small>
								</div>
							</div>
						</div>
					</div>

					<div class="card-footer bg-white border-top-0 pb-3">
						<form th:action="@{/consultas/enviar-mensaje}" method="post"
							class="input-group">
							<input type="hidden" name="consultaId" th:value="${c.id}">
							<input type="text" name="contenido"
								class="form-control rounded-start-pill border-romance"
								placeholder="Responder..." required>
							<button type="submit"
								class="btn btn-romance rounded-end-pill px-3">
								<i class="bi bi-send-fill"></i>
							</button>
						</form>
					</div>
				</div>

				<div th:if="${#lists.isEmpty(consultas)}"
					class="alert alert-light text-center border-0 shadow-sm rounded-4 py-4">
					<i class="bi bi-chat-left-dots fs-1 d-block mb-2 text-muted"></i>
					<p class="text-muted">Aún no tienes consultas activas.</p>
				</div>
			</div>
		</div>
	</div>
	<script>
    // Al cargar la página, mueve el scroll al final en todos los chats
    document.querySelectorAll('.chat-container').forEach(container => {
        container.scrollTop = container.scrollHeight;
    });
</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
