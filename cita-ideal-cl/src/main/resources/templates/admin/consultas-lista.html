<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments :: head(title='Gestión de Consultas')}">
    <style>
        :root {
            --user-bubble: #6c757d; /* Color para el Admin (Tú) */
            --admin-bubble: #ffffff; /* Color para el Cliente */
        }
        .chat-container { display: flex; flex-direction: column; gap: 10px; }
        .chat-row { display: flex; width: 100%; }
        .row-user { justify-content: flex-end; } /* Tus mensajes a la derecha */
        .row-admin { justify-content: flex-start; } /* Mensajes cliente a la izquierda */
        
        .burbuja {
            max-width: 75%; padding: 10px 15px; border-radius: 15px;
            font-size: 0.9rem; position: relative; word-wrap: break-word;
        }
        .bg-user { background-color: var(--user-bubble) !important; color: white !important; }
        .bg-white { background-color: white !important; color: #333 !important; }
        .small-label { font-size: 0.7rem; font-weight: bold; display: block; margin-bottom: 3px; text-transform: uppercase; }
    </style>
</head>

<body style="background: #f8f9fa;">

    <div class="admin-wrapper">
        <nav th:replace="~{admin/fragments :: admin-sidebar}"></nav>

        <div class="admin-content">
            <div class="container-fluid py-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold" style="color: var(--deep-love);">
                        <i class="bi bi-person-workspace me-2"></i>Gestión de Consultas
                    </h2>
                    <div class="d-flex gap-2">
                        <span class="badge bg-white text-dark border px-3 py-2 rounded-pill shadow-sm">
                            <i class="bi bi-envelope-paper me-1"></i> 
                            <span th:text="${#lists.size(consultas)}">0</span> Mensajes
                        </span>
                    </div>
                </div>

                <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-dark">
                                <tr>
                                    <th class="ps-4">Fecha</th>
                                    <th>Cliente</th>
                                    <th>Plan Interés</th>
                                    <th>Estado</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="c : ${consultas}">
                                    <td class="ps-4">
                                        <small class="text-muted fw-bold" th:text="${#temporals.format(c.fechaEnvio, 'dd/MM/yyyy HH:mm')}"></small>
                                    </td>
                                    <td>
                                        <div class="fw-bold text-dark" th:text="${c.nombre}"></div>
                                        <div class="small text-muted" th:text="${c.email}"></div>
                                    </td>
                                    <td>
                                        <span th:if="${c.plan != null}" class="badge bg-info-subtle text-info border px-3" th:text="${c.plan.nombre}"></span>
                                        <span th:unless="${c.plan != null}" class="badge bg-secondary-subtle text-secondary px-3">General</span>
                                    </td>
                                    <td>
                                        <span th:if="${#lists.isEmpty(c.mensajes) and c.respuesta == null}" class="badge bg-warning text-dark rounded-pill">Nuevo</span>
                                        <span th:unless="${#lists.isEmpty(c.mensajes) and c.respuesta == null}" class="badge bg-success rounded-pill">En Conversación</span>
                                    </td>
                                    <td class="text-center">
                                        <button class="btn btn-sm btn-romance rounded-pill px-3 shadow-sm"
                                                data-bs-toggle="modal" th:data-bs-target="'#modalMsg' + ${c.id}">
                                            <i class="bi bi-chat-fill me-1"></i> Gestionar Chat
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <div th:each="c : ${consultas}" class="modal fade" th:id="'modalMsg' + ${c.id}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content border-0 shadow-lg rounded-4">
            <div class="modal-header bg-dark text-white border-0">
                <h5 class="modal-title fw-bold">
                    <i class="bi bi-chat-left-text me-2"></i> Chat con <span th:text="${c.nombre}"></span>
                </h5>
                <div class="ms-auto d-flex align-items-center">
                    <form th:action="@{/consultas/borrar-chat}" method="post" 
                          onsubmit="return confirm('¿Estás seguro de que quieres borrar todo el historial de este chat?');">
                        <input type="hidden" name="consultaId" th:value="${c.id}">
                        <button type="submit" class="btn btn-outline-danger btn-sm border-0 me-2 text-white">
                            <i class="bi bi-trash3-fill"></i> Limpiar Chat
                        </button>
                    </form>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
            </div>
            
            <div class="modal-body p-0">
                <div class="chat-container bg-light p-4" style="max-height: 400px; overflow-y: auto;">
                    <div class="chat-row row-admin">
                        <div class="burbuja bg-white border shadow-sm">
                            <span class="small-label text-muted">Consulta Inicial</span>
                            <span th:text="${c.mensaje}"></span>
                        </div>
                    </div>

                    <div th:each="msg : ${c?.mensajes}" 
                         th:class="${msg.esAdmin} ? 'chat-row row-user' : 'chat-row row-admin'">
                        <div th:class="${msg.esAdmin} ? 'burbuja bg-user shadow-sm' : 'burbuja bg-white border shadow-sm'">
                            <span class="small-label opacity-75" th:text="${msg.esAdmin ? 'Tú (Soporte)' : 'Cliente'}"></span>
                            <span th:text="${msg.contenido}"></span>
                            <small class="d-block mt-1 opacity-50 text-end" style="font-size: 0.6rem;" 
                                   th:text="${#temporals.format(msg.fechaEnvio, 'HH:mm')}"></small>
                        </div>
                    </div>
                </div>

                <div class="p-3 border-top bg-white">
                    <form th:action="@{/admin/consultas/responder}" method="post" class="input-group">
                        <input type="hidden" name="consultaId" th:value="${c.id}">
                        <textarea name="contenido" class="form-control border-0 bg-light" 
                                  placeholder="Escribe tu respuesta oficial..." rows="2" required></textarea>
                        <button type="submit" class="btn btn-dark px-4">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
