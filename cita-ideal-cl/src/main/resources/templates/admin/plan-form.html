<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="~{admin/fragments :: head(title='Formulario de Plan')}"></head>

<body class="bg-light">

	<div class="admin-wrapper">

		<nav th:replace="~{admin/fragments :: admin-sidebar}"></nav>

		<div th:if="${success}"
			class="alert alert-success alert-dismissible fade show" role="alert">
			<i class="bi bi-check-circle-fill me-2"></i> <span
				th:text="${success}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>

		<div th:if="${error}"
			class="alert alert-danger alert-dismissible fade show" role="alert">
			<i class="bi bi-exclamation-triangle-fill me-2"></i> <span
				th:text="${error}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>

		<div class="admin-content">
			<div class="container py-4">
				<div class="row justify-content-center">
					<div class="col-lg-10">

						<div class="mb-4">
							<h2 class="fw-bold" style="color: var(--deep-love);">
								<i class="bi bi-pencil-square me-2"></i> <span
									th:text="${plan.id == null ? 'Crear Nueva Experiencia' : 'Editar Experiencia'}"></span>
							</h2>
							<p class="text-muted">Completa los detalles que verán tus
								clientes en el catálogo.</p>
						</div>

						<div class="card border-0 shadow-sm rounded-4">
							<div class="card-body p-5">
    <form th:action="@{/admin/planes/guardar}" th:object="${plan}"
        method="post" enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nombre del Plan</label> 
            <input type="text" th:field="*{nombre}" class="form-control"
                placeholder="Ej: Cena Romántica Estelar" required> 
            <small class="text-danger" th:if="${#fields.hasErrors('nombre')}"
                th:errors="*{nombre}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control"
                rows="3" placeholder="Describe qué incluye el plan..."
                required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Precio del Plan</label>
            <div class="input-group">
                <span class="input-group-text">$</span> 
                <input type="number" step="0.01" th:field="*{precioBase}" class="form-control"
                    th:classappend="${#fields.hasErrors('precioBase')} ? 'is-invalid' : ''">
            </div>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('precioBase')}"
                th:errors="*{precioBase}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Imagen del Plan</label> 
            <input type="file" name="archivoImagen" class="form-control" accept="image/*" 
                   th:required="${plan.id == null}">
            
            <div class="form-text">Formatos sugeridos: JPG o PNG. 
                <span th:if="${plan.id != null}" class="text-primary">
                    (Deja vacío para mantener la imagen actual)
                </span>
            </div>
            <small class="text-danger" th:if="${errorImagen}" th:text="${errorImagen}"></small>
        </div>

        <hr>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary rounded-pill">
                <i class="bi bi-cloud-arrow-up me-2"></i>
                <span th:text="${plan.id == null ? 'Guardar Nuevo Plan' : 'Actualizar Cambios'}"></span>
            </button>
        </div>
    </form>
</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
