<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments :: head('Productos')}"></head>
<body class="bg-light">
    <div class="container my-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow-lg border-0 p-5 rounded-4">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                    </div>
                    <h2 class="fw-bold mb-3" style="color: var(--deep-love);">¡Todo Listo, <span th:text="${nombreCliente}"></span>!</h2>
                    <p class="text-muted">Tus experiencias han sido agendadas con éxito. Guarda estos códigos para el día de tu cita:</p>
                    
                    <div class="my-4 text-start">
                        <div th:each="res : ${reservas}" class="alert alert-white border mb-2 d-flex justify-content-between align-items-center">
                            <div>
                                <strong th:text="${res.plan.nombre}">Nombre del Plan</strong><br>
                                <small class="text-muted"><i class="bi bi-calendar-event me-1"></i> <span th:text="${#temporals.format(res.fechaCita, 'dd/MM/yyyy HH:mm')}"></span></small>
                            </div>
                            <div class="badge bg-primary fs-6 p-2" th:text="${res.codigoSeguimiento}">CÓDIGO</div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <a href="/productos" class="btn btn-outline-primary rounded-pill">Volver al Inicio</a>
                        <button onclick="window.print()" class="btn btn-link text-muted small">Imprimir comprobante</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
