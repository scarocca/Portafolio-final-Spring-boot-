<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:fragment="head(title)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${title} + ' | Cita Ideal'"></title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<link rel="stylesheet" th:href="@{/assets/css/base.css}">
<link rel="stylesheet" th:href="@{/assets/css/layout.css}">
<link rel="stylesheet" th:href="@{/assets/css/animations.css}">
<link rel="stylesheet" th:href="@{/assets/css/components.css}">

<link rel="stylesheet" th:href="@{/assets/css/style.css}">



</head>
<body>
	<nav th:fragment="admin-sidebar" id="sidebar">
		<div class="sidebar-header">
			<h4 class="mb-0">CitaIdeal</h4>
			<small>Panel Admin</small>
		</div>

		<ul class="list-unstyled components">
			<li><a th:href="@{/admin/galeria/gestion}"
				th:class="${seccion == 'galeria'} ? 'nav-link active bg-danger' : 'nav-link text-white'">
					<i class="bi bi-images me-2"></i> Gestión Galería
			</a></li>

			<li><a th:href="@{/admin/planes}"
				th:class="${seccion == 'planes'} ? 'nav-link active bg-danger' : 'nav-link text-white'">
					<i class="bi bi-grid-fill me-2"></i> Gestión de Planes
			</a></li>

			<li><a th:href="@{/admin/usuarios}"
				th:class="${seccion == 'usuarios'} ? 'nav-link active bg-danger' : 'nav-link text-white'">
					<i class="bi bi-people-fill me-2"></i> Lista Usuarios
			</a></li>

			<li><a th:href="@{/admin/consultas}"
				th:class="${seccion == 'consultas'} ? 'nav-link active bg-danger' : 'nav-link text-white'">
					<i class="bi bi-chat-dots-fill me-2"></i> Consultas
			</a></li>
			<li><a th:href="@{/admin/reservas}"
				th:class="${seccion == 'reservas'} ? 'nav-link active bg-danger' : 'nav-link text-white'">
					<i class="bi bi-chat-dots-fill me-2"></i> Reservas
			</a></li>
			

			<hr class="mx-3 opacity-25">

			<li><a th:href="@{/}" class="nav-link text-white"> <i
					class="bi bi-house-door me-2"></i> Ver Sitio Público
			</a></li>

			<li class="mt-3">
				<form th:action="@{/logout}" method="post" id="logoutForm"
					style="display: none;"></form> <a href="javascript:void(0)"
				onclick="document.getElementById('logoutForm').submit();"
				class="text-danger nav-link"> <i
					class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
			</a>
			</li>
		</ul>
	</nav>
	<footer th:fragment="footer_comun"
		class="text-center py-4 text-muted border-top">
		<p>&copy; 2026 [[${empresa}]] - Experiencias frente al mar</p>

	</footer>
</body>
</html>
